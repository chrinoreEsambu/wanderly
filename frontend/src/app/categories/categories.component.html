<div
  class="w-full"
  style="padding: 2rem 1rem; max-width: 1400px; margin: 0 auto"
>
  <div class="flex flex-col gap-4 mb-4" style="margin-bottom: 2rem">
    <div class="flex items-center justify-between flex-wrap" style="gap: 1rem">
      <div>
        <h1 class="text-3xl font-bold" style="margin-bottom: 0.5rem">
          Catégories
        </h1>
        <p class="text-muted-foreground">
          Organisez vos voyages par catégories
        </p>
      </div>
      <button
        (click)="addcat()"
        class="btn-base btn-default btn-default-size"
        title="Ajouter une catégorie"
      >
        <i class="ri-folder-add-line"></i>
        Nouvelle catégorie
      </button>
    </div>
  </div>

  <!-- Categories Grid -->
  <div
    style="
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    "
  >
    <div class="card hover-lift transition-all" *ngFor="let cat of Listcat">
      <div class="card-header" style="margin-top: 15px">
        <div class="flex items-center gap-3" style="margin-left: 10px">
          <div
            style="
              width: 48px;
              height: 48px;
              border-radius: var(--radius);
              background: hsl(var(--primary));
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <i
              class="ri-folder-line"
              style="font-size: 1.5rem; color: hsl(var(--primary-foreground))"
            ></i>
          </div>
          <h3 class="card-title">{{ cat.name }}</h3>
        </div>
      </div>

      <div class="card-content">
        <p
          class="text-sm text-muted-foreground"
          style="line-height: 1.6; margin-left: 10px"
        >
          {{ cat.description }}
        </p>
      </div>

      <!-- Actions -->
      <div
        class="card-footer"
        style="
          border-top: 1px solid hsl(var(--border));
          justify-content: flex-end;
          gap: 0.5rem;
          margin-right: 10px;
          margin-top: 15px;
        "
      >
        <button
          (click)="viewcat(cat.id)"
          class="btn-base btn-ghost btn-sm btn-view-category"
          title="Voir les détails"
        >
          <i class="ri-eye-line"></i>
          Voir
        </button>

        <button
          (click)="editcat(cat.id)"
          class="btn-base btn-ghost btn-sm"
          title="Modifier"
        >
          <i class="ri-edit-line"></i>
        </button>

        <button
          (click)="deletecat(cat.id)"
          class="btn-base btn-ghost btn-sm text-red-600"
          title="Supprimer"
        >
          <i class="ri-delete-bin-line"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div
    *ngIf="!Listcat || Listcat.length === 0"
    class="card"
    style="padding: 4rem 2rem; text-align: center"
  >
    <i
      class="ri-folder-line"
      style="
        font-size: 3rem;
        color: hsl(var(--muted-foreground));
        margin-bottom: 1rem;
      "
    ></i>
    <h3 class="text-xl font-semibold" style="margin-bottom: 0.5rem">
      Aucune catégorie trouvée
    </h3>
    <p class="text-muted-foreground" style="margin-bottom: 1.5rem">
      Créez votre première catégorie pour organiser vos voyages
    </p>
    <button (click)="addcat()" class="btn-base btn-default btn-default-size">
      <i class="ri-folder-add-line"></i>
      Nouvelle catégorie
    </button>
  </div>
</div>

<div
  class="w-full"
  style="padding: 2rem 1rem; max-width: 1400px; margin: 0 auto"
>
  <!-- Header Section -->
  <div class="flex flex-col gap-4 mb-4" style="margin-bottom: 2rem">
    <div class="flex items-center justify-between flex-wrap" style="gap: 1rem">
      <div>
        <h1 class="text-3xl font-bold" style="margin-bottom: 0.5rem">
          Réservations
        </h1>
        <p class="text-muted-foreground">
          Gérez toutes les réservations de voyages
        </p>
      </div>
      <button
        (click)="addreservation()"
        class="btn-base btn-default btn-default-size"
        title="Nouvelle réservation"
      >
        <i class="ri-calendar-check-line"></i>
        Nouvelle réservation
      </button>
    </div>
  </div>

  <!-- Table Card -->
  <div class="card">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th class="table-head" style="text-align: left">
              <div class="flex items-center gap-2">
                <i class="ri-hashtag"></i>
                <span>Numéro</span>
              </div>
            </th>
            <th class="table-head" style="text-align: left">
              <div class="flex items-center gap-2">
                <i class="ri-calendar-line"></i>
                <span>Date</span>
              </div>
            </th>
            <th class="table-head" style="text-align: left">
              <div class="flex items-center gap-2">
                <i class="ri-user-line"></i>
                <span>Client</span>
              </div>
            </th>
            <th class="table-head" style="text-align: center">
              <div class="flex items-center justify-center gap-2">
                <i class="ri-checkbox-circle-line"></i>
                <span>Statut</span>
              </div>
            </th>
            <th class="table-head" style="text-align: right">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let res of Listreservation">
            <td class="table-cell font-medium">#{{ res.id }}</td>
            <td class="table-cell">{{ res.date }}</td>
            <td class="table-cell">
              <div class="flex items-center gap-2">
                <div
                  style="
                    width: 32px;
                    height: 32px;
                    border-radius: 50%;
                    background: hsl(var(--muted));
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  <i class="ri-user-line" style="font-size: 0.875rem"></i>
                </div>
                <span>{{ res.user.username }}</span>
              </div>
            </td>
            <td class="table-cell" style="text-align: center">
              <span
                [ngClass]="
                  res.confirm
                    ? 'badge bg-green-100 text-green-800'
                    : 'badge bg-red-100 text-red-800'
                "
                style="display: inline-flex; padding: 5px; width: 80px"
              >
                <i
                  [ngClass]="res.confirm ? 'ri-check-line' : 'ri-time-line'"
                  style="margin-right: 0.25rem"
                ></i>
                {{ res.confirm ? "Confirmé" : "En attente" }}
              </span>
            </td>
            <td class="table-cell" style="text-align: right">
              <div class="flex gap-2 justify-end">
                <button
                  (click)="viewreservation(res.id)"
                  class="btn-base btn-outline btn-sm btn-view-reservation"
                  title="Voir les détails"
                >
                  <i class="ri-eye-line"></i>
                  Voir
                </button>

                <button
                  (click)="editreservation(res.id)"
                  class="btn-base btn-ghost btn-sm"
                  title="Modifier"
                >
                  <i class="ri-edit-line"></i>
                </button>

                <button
                  (click)="deletereservation(res.id)"
                  class="btn-base btn-ghost btn-sm text-red-600"
                  title="Supprimer"
                >
                  <i class="ri-delete-bin-line"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="!Listreservation || Listreservation.length === 0"
      style="padding: 4rem 2rem; text-align: center"
    >
      <i
        class="ri-calendar-line"
        style="
          font-size: 3rem;
          color: hsl(var(--muted-foreground));
          margin-bottom: 1rem;
        "
      ></i>
      <h3 class="text-xl font-semibold" style="margin-bottom: 0.5rem">
        Aucune réservation
      </h3>
      <p class="text-muted-foreground" style="margin-bottom: 1.5rem">
        Les réservations apparaîtront ici
      </p>
      <button
        (click)="addreservation()"
        class="btn-base btn-default btn-default-size"
      >
        <i class="ri-calendar-check-line"></i>
        Nouvelle réservation
      </button>
    </div>
  </div>

  <!-- Stats Cards (Optional) -->
  <div
    style="
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    "
  >
    <div class="card" style="padding: 1.5rem">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-muted-foreground">Total</p>
          <h3 class="text-2xl font-bold">{{ Listreservation?.length || 0 }}</h3>
        </div>
        <i
          class="ri-file-list-line"
          style="font-size: 2rem; color: hsl(var(--muted-foreground))"
        ></i>
      </div>
    </div>
  </div>
</div>
